<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Roll the Dice !</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-fluid">

    <!-- Button to roll the dice -->
    <div class="row button-area">
      <div class="col"></div>
      <div class="col-5">
        <div class="row button-container">
          <button id="button-roll" class="btn btn-lg" type="button" onclick="rollTheDice()">Roll the Dice !</button>
        </div>
      </div>
      <div class="col"></div>
    </div>


    <!-- Winner text -->
    <div class="row winner-area">
      <div class="col-3">
        <div class="row justify-content-end">
          <img id="player1-win-mark" class="win-mark" src="images/win.png" alt="">
        </div>
      </div>
      <div class="col-6 d-flex align-items-center justify-content-center">
        <div class="row">
          <div id="winner">...</div>
        </div>
      </div>
      <div class="col-3">
        <div class="row justify-content-start">
          <img id="player2-win-mark" class="win-mark" src="images/win.png">
        </div>
      </div>
    </div>


    <!-- Dice -->
    <div class="row">
      <div class="col"></div>

      <div class="col-4 player1-dice">
        <div class="row">
          <div class="player">Player 1</div>
        </div>
        <div class="row">
          <img id="player1-dice-img" class="dice-img" src="images/dice1.png" alt="dice">
        </div>
      </div>

      <div class="col-4 player2-dice">
        <div class="row">
          <div class="player">Player 2</div>
        </div>
        <div class="row">
          <img id="player2-dice-img" class="dice-img" src="images/dice1.png" alt="dice">
        </div>
      </div>

      <div class="col"></div>
    </div>


    <!-- footer -->
    <div class="row">
      <div></div>
    </div>
    

  </div>


  <script src="js/javascript.js"></script>


</body>

</html>
